apply plugin: 'com.android.library'

android {
    compileSdkVersion COMPILE_SDK_VERSION
    buildToolsVersion BUILD_TOOLS_VERSION

    defaultConfig {
        minSdkVersion MIN_SDK_VERSION
        targetSdkVersion TARGET_SDK_VERSION
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile "com.android.support:appcompat-v7:${ANDROID_SUPPORT_LIB_VERSION}"

    //  Rx
    compile "io.reactivex.rxjava2:rxjava:${REACTIVEX_VERSION}"
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'

    compile "com.trello.rxlifecycle2:rxlifecycle:${RX_LIFECYCLE}"
    compile "com.trello.rxlifecycle2:rxlifecycle-android:${RX_LIFECYCLE}"
    compile "com.trello.rxlifecycle2:rxlifecycle-components:${RX_LIFECYCLE}"

    compile ('com.hwangjr.rxbus:rxbus:2.0.0') {
        exclude group: 'com.jakewharton.timber', module: 'timber'
    }

    //  Network Library
    compile "com.squareup.okhttp3:okhttp:${OKHTTP3_VERSION}"
    compile "com.squareup.okhttp3:logging-interceptor:${OKHTTP3_VERSION}"
    compile ('com.github.simonpercic:oklog3:2.1.0', {
        exclude module: 'okio'
    })
    compile 'com.squareup.okio:okio:1.13.0'

    compile "com.squareup.retrofit2:retrofit:${RETROFIT2_VERSION}"
    compile "com.squareup.retrofit2:adapter-rxjava2:${RETROFIT2_VERSION}"
    compile 'com.google.code.gson:gson:2.8.1'

    //  UI Library
    compile ('me.drakeet.multitype:multitype:3.4.0', {
        exclude group: 'com.android.support'
    })
    compile 'cn.aigestudio.wheelpicker:WheelPicker:1.1.2'
    compile 'com.github.castorflex.smoothprogressbar:library-circular:1.2.0'

    //  Tool Library
    compile 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.4@aar'
    compile 'com.jakewharton.timber:timber:4.5.1'
    compile 'com.blankj:utilcode:1.9.8'
    compile 'org.parceler:parceler-api:1.1.9'
    compile 'com.mikhaellopez:circularimageview:3.0.2'
//    compile 'com.lyft:scissors:1.1.1'
    compile 'com.isseiaoki:simplecropview:1.1.7'


    //  Glide
    compile ('com.github.bumptech.glide:glide:4.3.0', {
        exclude group: 'com.android.support'
    })
    compile 'com.github.bumptech.glide:annotations:4.3.0'
    compile ("com.github.bumptech.glide:okhttp3-integration:4.3.0", {
        exclude group: 'com.android.support'
    })


}
